<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .background {
            background-image: url('https://i.ibb.co/tXDSCqt/maxresdefault.jpg');
        }
        .rob-pic {
            height: 420px;
        }
        .face-left {
            transform: scaleX(-1);
        } 
    </style>
    </style>
</head>
<body class="background">
    <img class="rob-pic" src="https://i.ibb.co/Wy457kz/rob.png" alt="" srcset="">
    

    <iframe width="1" height="1" src="https://www.youtube.com/embed/ujspBYQXSdY&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

<div data-video="ujspBYQXSdY"  
data-autoplay="1"         
data-loop="1"             
id="youtube-audio">
</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script>
    let direction = 0;
 setInterval(() => {
    let margin = parseInt($('.rob-pic').css('margin-left'));
    if(margin > 800) {
        direction = 1;
        $('.rob-pic').addClass('face-left');
    }
    if(margin < 0) {
        direction = 0;
        $('.rob-pic').removeClass('face-left');
    }
    if(direction === 0) {
        margin += 3;
    } else {
        margin -= 3;
    }
    $('.rob-pic').css('margin-left', margin + 'px');
}, 10);
</script>
</html>
